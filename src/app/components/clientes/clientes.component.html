<section id="clientes" class="padded">
    <div class="container">
        <h2>Clientes</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Indique expresión a buscar</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Buscar"
            [(ngModel)]="clientesFilter.nombre">
          </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th (click) = "setOrder('id')"
                    [class.ordenactive]="order==='id'">
                        Id
                        <span [hidden]="reverse">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                              </svg>
                        </span>
                        <span [hidden]="!reverse">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                              </svg>
                        </span>
                    
                    
                    </th>
                    <th>Nombre</th>
                    <th (click) = "setOrder('apellido')"
                    [class.ordenactive]="order==='apellido'">
                        Apellido
                        <span [hidden]="reverse">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                              </svg>
                        </span>
                        <span [hidden]="!reverse">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                              </svg>
                        </span>
                    </th>
                    <th>Edad</th>
                    <th>Dirección</th>
                    <th>Provincia</th>
                    <th class="text-end">Foto</th>
                    <th class="text-end">Enfermedad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let filaClientes of listaClientes 
                | filterBy: clientesFilter 
                | orderBy: order: reverse
                | paginate: {itemsPerPage: 7, currentPage: paginaActual}"
                [routerLink]="['/clientesdetalle/' + filaClientes.id]">
                    <td>{{filaClientes.id}}</td>
                    <td>{{filaClientes.nombre}}</td>
                    <td>{{filaClientes.apellido}}</td>
                    <td>{{filaClientes.edad}}</td>
                    <td>{{filaClientes.direccion}}</td>
                    <td>{{filaClientes.provincia}}</td>
                    <td class="text-end">{{filaClientes.foto}}</td>
                    <td class="text-end">{{filaClientes.enfermedad}}</td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
    </div>
</section>
